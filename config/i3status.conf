general {
        colors = true
        interval = 1
}

order += "load"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "volume master"
order += "tztime denver"
order += "tztime sgp"
order += "tztime paris"
order += "tztime day"


tztime denver {
        format = "%H:%M:%S %Z"
        timezone = "America/Denver"
}

tztime sgp {
        format = "%H:%M:%S SGP"
        timezone = "Asia/Singapore"
}

tztime paris {
        format = "%H:%M:%S %Z"
        timezone = "Europe/Paris"
}

tztime day {
        format = "%d/%m"
        timezone = "Europe/Paris"
}

